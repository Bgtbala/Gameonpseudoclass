<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
    height: 100vh;
    width: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
}
.screen{
    height: 500px;
    width: 500px;
    background-color: rgb(255, 127, 127);
    display: flex;
    align-items: start;
}
.pointer{
    position: relative;
    height: 100px;
    width: 100px;
    background-color: white;
    z-index: 1;
}
.pointer1{
    position: relative;
    height: 100px;
    width: 100px;
    background-color: rgb(255, 18, 18);
    top: 100px;
}
.pointer:hover{
    animation: move 10s linear 1;
}
@keyframes move {
    0%{
        left: 0px;
        top: 0px;
    }
    10%{
        left: 0px;
        top: 100px;
    }
    20%{
        left: 100px;
        top: 100px;
    }
    30%{
        left: 100px;
        top: 200px;
    }
    40%{
        left: 200px;
        top: 200px;
    }
    50%{
        left: 200px;
        top: 300px;
    }
    60%{
        left: 300px;
        top: 300px;
    }
    70%{
        left: 300px;
        top: 400px;
    }
    80%{
        left: 400px;
        top: 400px;
    }
    90%{
        left: 400px;
        top: 400px;
    }
    100%{
        left: 400px;
        top: 400px;
    }
}
    </style>
</head>
<body>
    <div class="main">
        <div class="screen">
            <div class="pointer"></div>
        </div>
    </div>
</body>
</html>
